<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - Darren Delfino</title>
    <style>
        /* Your existing CSS styles */
        /* Add style for hiding sections */
        .section-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Darren Delfino's Personal Blog</h1>
        </header>
        <nav>
            <!-- Add links to each section -->
            <a href="#" onclick="toggleSection('updates')">Updates</a>
            <a href="#" onclick="toggleSection('career')">Career</a>
            <a href="#" onclick="toggleSection('health')">Health</a>
            <a href="#" onclick="toggleSection('vision')">Vision</a>
            <a href="#" onclick="toggleSection('relationship')">Relationship</a>
            <a href="#" onclick="toggleSection('events')">Events</a>
            <a href="#" onclick="toggleSection('people')">People</a>
            <a href="#" onclick="toggleSection('contact')">Contact & CV</a>
        </nav>

        <!-- Placeholder content for each section -->
        <div id="updates" class="section-content">
            <!-- Add content for the "Updates" section -->
        </div>

        <div id="career" class="section-content">
            <!-- Add content for the "Career" section -->
        </div>

        <div id="health" class="section-content">
            <!-- Add content for the "Health" section -->
        </div>

        <div id="vision" class="section-content">
            <!-- Add content for the "Vision" section -->
        </div>

        <div id="relationship" class="section-content">
            <!-- Add content for the "Relationship" section -->
        </div>

        <div id="events" class="section-content">
            <!-- Add content for the "Events" section -->
        </div>

        <div id="people" class="section-content">
            <!-- Add content for the "People" section -->
        </div>

        <div id="contact" class="section-content">
            <!-- Add content for the "Contact & CV" section -->
        </div>

        <footer>
            <p>&copy; 2024 Darren Delfino. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript function to toggle section visibility
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }
    </script>
</body>
</html>
